<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <input type="text" id="name-selection">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option selected>all</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <h1>Add a Coffee!</h1>
    <form>
        <input type="text" id="new-name">
        <label for="new-name"></label>
        <select id="new-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit-new" type="submit" />
    </form>

    <div id="coffees">

    </div>

    <script src="main.js"></script>
</body>
</html>
