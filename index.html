<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid d-flex flex-column justify-content-center">
    <h1 class="text-center">Coffee!</h1>

    <form class="d-flex justify-content-center">
        <input type="text" id="name-selection">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option selected>all</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <h1 class="text-center">Add a Coffee!</h1>
    <form class="d-flex justify-content-center">
        <input type="text" id="new-name">
        <label for="new-name"></label>
        <select id="new-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit-new" type="submit" />
    </form>

    <div id="coffees" class="d-flex flex-wrap align-items-center mt-5">
    </div>

    <script src="main.js"></script>
</body>
</html>
